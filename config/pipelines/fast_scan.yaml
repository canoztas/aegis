# Fast Scan Pipeline
#
# Optimized for speed - only triage models with majority consensus.
# Use this for quick checks or CI/CD integration where speed matters.

name: "fast_scan"
version: "1.0"
description: "Quick scan with triage models only"
author: "Aegis Team"
tags: ["fast", "ci-cd", "lightweight"]
is_preset: true

enable_parallelization: true
store_intermediate_results: false

steps:
  # Step 1: Triage models only (fastest)
  - id: "triage"
    kind: "role"
    role: "triage"
    enabled: true
    timeout_seconds: 180  # Shorter timeout

  # Step 2: Majority consensus (filters noise)
  - id: "consensus"
    kind: "consensus"
    strategy: "majority"
    sources: ["triage"]
