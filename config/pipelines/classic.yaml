# Classic Pipeline - All models execute in parallel, union consensus
#
# This is the traditional Aegis workflow where all configured models
# run simultaneously and all findings are collected (union strategy).

name: "classic"
version: "1.0"
description: "Classic parallel execution with union consensus"
author: "Aegis Team"
tags: ["default", "parallel", "comprehensive"]
is_preset: true

# Feature flags
enable_parallelization: true
store_intermediate_results: false

# Steps execute sequentially, but models within each step run in parallel
steps:
  # Step 1: Execute all scan-role models in parallel
  - id: "scan"
    kind: "role"
    role: "scan"
    enabled: true
    timeout_seconds: 600

  # Step 2: Merge all findings using union strategy (all findings)
  - id: "consensus"
    kind: "consensus"
    strategy: "union"
    sources: ["scan"]
    enabled: true
