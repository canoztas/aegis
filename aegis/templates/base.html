<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}aegis - AI Powered Security Analysis Tool{% endblock %}
    </title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      .navbar-brand {
        font-weight: bold;
        color: #dc3545 !important;
      }

      .vulnerability-card {
        border-left: 4px solid;
        margin-bottom: 1rem;
      }

      .vulnerability-card.severity-low {
        border-left-color: #28a745;
      }

      .vulnerability-card.severity-medium {
        border-left-color: #ffc107;
      }

      .vulnerability-card.severity-high {
        border-left-color: #fd7e14;
      }

      .vulnerability-card.severity-critical {
        border-left-color: #dc3545;
      }

      .code-snippet {
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 0.375rem;
        padding: 0.75rem;
        font-family: "Courier New", monospace;
        font-size: 0.875rem;
        white-space: pre-wrap;
      }

      .upload-area {
        border: 2px dashed #dee2e6;
        border-radius: 0.5rem;
        padding: 3rem;
        text-align: center;
        transition: all 0.3s ease;
      }

      .upload-area:hover {
        border-color: #adb5bd;
        background-color: #f8f9fa;
      }

      .upload-area.dragover {
        border-color: #0d6efd;
        background-color: #e7f3ff;
      }
    </style>

    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.index') }}"> aegis </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <main>{% block content %}{% endblock %}</main>

    <footer class="bg-light py-4 mt-5">
      <div class="container text-center">
        <p class="text-muted mb-0">aegis - 2025</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
